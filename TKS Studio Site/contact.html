      <div class="form-content">
        <form class="form">
          <h4>Book Your Photoshoot!</h4>
          <label>Name</label>
          <input type="text" name="name" placeholder="Name" required/>
          <label>Email</label>
          <input type="text" name="email" placeholder="Email" required/>
          <label>Mobile Number</label>
          <input type="number" name="number" placeholder="Mobile Number"required/>
          <label>Subject</label>
          <input type="text" name="subject" placeholder="Subject" required/>
          <label>Message</label>
          <input type="text" name="message" placeholder="Message" required/>
          <label>Budget</label>
          <select class="select" name="budget" required>
            <option value="Select">Select</option>
            <option value="R0-2000">R0-1000,00</option>
            <option value="R2000-4000">R2000-4000,00</option>
            <option value="R5000-8000">R5000-8000,00</option>
          </select>
          <button type="submit">Send</button>
        </form>
      </div>
